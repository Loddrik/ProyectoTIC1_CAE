{% extends 'base.html' %}

{% block body %} 

<style>
div {text-align: center;}
</style>


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="display-4">Editor de crédito</h2>
    <div class="alert alert-primary" role="alert">
        Ingrese los datos para poder simular.
    </div>
    <form method="POST" action="{{credit_to_edit.id}}">
        <div class="form-group row">
            <div class="col-sm-4 col-form-label">
                <label class ="text-light">Nombre simulación</label>
                <input name ="creditname" type="text" pattern="[a-zA-Z0-9\s]{1,20}" class="form-control" value="{{credit_to_edit.nombre}}" id="creditname" required>
            </div>
            <div class="col-sm-4 col-form-label">
                <label class ="text-light">Monto de crédito</label>
                <input name ="creditamount" id ="creditamount" value="{{credit_to_edit.monto}}" min=1000000 max=10000000 type="number" class="form-control" placeholder="1000000" required>
            </div>
            <div class="col-sm-4 col-form-label">
                <label class ="text-light">Plazo en meses</label>

                <input name ="creditterm" id ="creditterm" value="{{credit_to_edit.meses}}" min=2 max=48 type="number" class="form-control" placeholder="2 - 48" required>

            </div>
            <div class="col-sm-4 col-form-label">
                <label class ="text-light">Interes de crédito</label>
                <input name ="creditinterest" id ="creditinterest" value="{{credit_to_edit.interes}}" min=0 max=100 type="number" step="0.01" class="form-control" placeholder="1.2" required>
            </div>
            <div class="col-sm-4 col-form-label">
                <label class ="text-light">Gastos asociados</label>
                <input name ="creditexpense" id ="creditexpense" value="{{credit_to_edit.gastos_asociados}}" min=0 max=10000000 type="number" class="form-control" placeholder="5000" required>
            </div>
            <div class="col-sm-4 col-form-label">
                <label class ="text-light">Seguro Desgravamen</label>
                <input name ="creditinsurance" id ="creditinsurance" value="{{credit_to_edit.seguro_desgravamen}}" min=0 max=10000000 type="number" class="form-control" placeholder="6000" >
            </div>
            <div class="col-sm-4 col-form-label">
                <label class ="text-light">Seguros extra</label>
                <input name ="creditinsuranceextra" id ="creditinsuranceextra" value="{{credit_to_edit.seguros_extra}}" min=0 max=10000000 type="number" class="form-control" placeholder="6000">
            </div>
        </div>
        <button class="btn btn-primary col-md-6 mb-3" name="simulate" type="submit">Simular</button>
    </form>
</div>
<!-------------------------------------------------------------------------->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-1 mx-auto text-center">
            <h1 class="display-4">Editar Comparación</h1>
        
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        
    </div>

{% endblock %}
