<!doctype html>
<html lang="esp">
<head>
    <meta charset="utf-8">
    <title>CAE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>


<body>
    
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_Sernac_2017.png" width="120"
                    height="50" class="d-inline-block align-center" alt="Sernac" loading="lazy">
                
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('simulador')}}">Simulación CAE</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {% block body %} {% endblock %}
    <footer class="pt-4 my-md-5 pt-md-5 mx-auto border-top">
        <div class="row">
            <div class="col-12 col-md ">
                <img class="mb-2"
                    src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_Sernac_2017.png"
                    alt="Sernac" width="100" height="50">
                <small class="d-block mb-3 text-muted">&copy;2020-2021</small>
            </div>

            <div class="col-6 col-md">
                <h5>Acerca de nosotros</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Equipo</a></li>
                    <li><a class="text-muted" href="#">Ubicación</a></li>
                    <li><a class="text-muted" href="#">Contacto</a></li>
                    <li><a class="text-muted" href="#">Preguntas frecuentes</a></li>
                    <li><a class="text-muted" href="#">Privacidad</a></li>
                    <li><a class="text-muted" href="#">Términos y condiciones</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</html>
